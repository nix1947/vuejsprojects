<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster attack</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body >
    <div class="container" id="app">
   

        <div class="row">
            <!-- player health -->
            <div class="col-md-5">
                <h3 class="text-center text-capitalize">You</h3>
                <div
                 :style="{width: playerHealth+'%'}" 
                class="health-bar text-center">
                    <span class="text-white">{{playerHealth}}</span>

                </div>
            </div>
            <div class="col-md-2"></div>
            <!-- oponnent health -->
            <div class="col-md-5">
                <h3 class="text-center text-capitalize">Monster</h3>
                <div 
                :style="{width:monsterHealth+'%'}"
                class="health-bar text-center">
                    <span class="text-white">{{monsterHealth}}</span>
                </div>
            </div>
        </div>

        <div class="start-game ">
            <button v-if="!gameIsRunning"
            v-on:click="startGame"
             class="btn btn-primary text-upper">New Game</button>
            <div v-else>
                    <button 
                    @click="attack"
                    class="btn btn-danger text-upper"> attack</button>
                    <button
                    @click="specialAttack"
                     class="btn btn-dark text-upper">Special attack</button>
                    <button 
                    @click="heal"
                    class="btn btn-info text-upper">Heal</button>
                    <button 
                    @click="giveUp"
                    class="btn btn-primary text-upper">Give Up</button>
                    

            </div>

        </div>
        <!-- activity log -->
        <div class="activity-log" v-if="turns.length > 0">
            <ul>
                <li v-for="turn in turns">{{turn.text}}</li>
            </ul>
        </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
